<div class="box col-3 row d-flex container-fluid justify-content-center mt-5 mt-lg-0">
    <div class="col-8 col-lg-7 d-flex align-items-center mt-5 ms-1">
        <div class="row">
            <div class="row h3 my-title" style="font-family: 'Kaisei Tokumin', serif;">{{title}}</div>
            <div class="row h5 mt-3 my-description" style="font-family: 'montserrat', sans-serif;">{{description}}</div>
        </div>
    </div>
    <div class="col-3 col-lg-4 d-flex align-items-start justify-content-center mt-5">
        <img [src]="imageSrc" alt="Cannot be Displayed">
    </div>
</div>
